<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>关联下拉列表</title>
</head>
<body>
    
</body>


<script>
    //1.创建基本内容结构
    var title = document.createElement('lable')
    title.innerText = '请选择省份:'
    title.style.fontSize = '40px'
    title.style.fontWeight = 'biod'
    title.style.color = '#f60'
    document.body.appendChild(title)  //添加进boby
 
    var proSelect = document.createElement('select')//创建省
    proSelect.style.width = '100px'
    proSelect.style.height = '50px'
    proSelect.style.fontSize = '25px'
    document.body.appendChild(proSelect)
    // 创建城市
    var citySelect = document.createElement('select')
    citySelect.style.width = '100px'
    citySelect.style.height = '50px'
    citySelect.style.fontSize = '25px'
    document.body.appendChild(citySelect)


    //定义数据
    var proData = ['河南省','河北省','湖北省']
    // proSelect.appendChild(proData)
    var cityData = []
    cityData.push(['郑州','三门峡','南阳'])
    cityData.push(['石家庄','邯郸','唐山'])
    cityData.push(['武汉','襄阳'])

    //绑定省份
    for(var i =0 ;i<proData.length;i++){
        var opt = document.createElement('option')
        opt.innerText = proData[i]
        opt.value = i
        proSelect.appendChild(opt)
    }

    // 城市
    //默认城市
    for(var i =0 ;i<cityData[0].length;i++){
        var opt = document.createElement('option')
        opt.innerText = cityData[0][i]

        citySelect.appendChild(opt)
    }


    // 处理 用户响应
    proSelect.onchange = function (event){
        var opts = citySelect.children

        //清空原有内容
        for (var i =0;i<opts.length;i++){
            citySelect.removeChild(opts[1])
        }
        for (var i =0;i<opts.length;i++){
            citySelect.removeChild(opts[0])
        }
        // 找到选择的是第几个省

        var proIndex = event.target.value

        for(var i =0 ;i<cityData[proIndex].length;i++){
            var opt = document.createElement('option')
            opt.innerText = cityData[proIndex][i]

            citySelect.appendChild(opt)
        }

    }

</script>

</html>
