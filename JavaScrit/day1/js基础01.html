<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>javascript 基础</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
</head>
<body>
    <!-- javascript
    脚本语言 解释执行的语言 边运行边解释
    通过script  标签进行标记 可以放在html中的任何一个位置
    运行/解释时/执行时 是按照先后顺序来执行
    一般情况 初始化的js代码放在 head中
     -->
    <!-- <script>
        alert('4')
    </script> -->
    <script>
    //学习一般语言的规制都是 变量 函数 常量 面向对象 api 
    //js变量  在程序运行期间 其值可改变的量就是变量  字面：可变的量 编程角度：用于存储某类/某种数值的存储器
    //js如何用变量
    //先声明变量 在赋值 并且变量可以重新赋值
    //声明要使用关键字 var
    var age = 18;//number
    console.log(typeof age)
    var money =100.1
    console.log(typeof money)
    /* 
    变量命名方式 匈牙利命名 驼峰命名法

    匈牙利 ：开头字母用变量类型的缩写 其余部分用变量的英文或者英文缩写
    要求 单词的第一个字母大写
    var iMyAge =18;
    
    */
    var first_name ='赵';
    var last_name ='云';
        // 字符串拼接
    var total_name = first_name + last_name + 1000;
    console.log(total_name)

    var value1 = 1+1+1+1;
    console.log(value1)
    value1 =1+1+'1'+1;
    console.log(value1)
    value1 ='1'+1+1
    console.log(value1)
    // js语言的倾述对象是浏览器
    // 存储环境是 内存
    // 布尔
    var bool_var = true;
    // 空
    var null_var = null;





    // js 的语句
    // 1if 
    if (true) {
        console.log('True')
    }
    // { } 作用域 表示这是一个代码块
    // 作用域用来指定 代码 执行的 范围
    // 变量提升
    console.log(aName);
    var aName = 'jack';
    if (true) {
        console.log(aName);
        var aName = 'rose';
        console.log(aName);
    }else{
        console.log('false');
    }
    console.log(aName);





    var iAge = 98 ;
    if (iAge<18){
        console.log('未成年');
    }else if(iAge>=18 && iAge<=30){
        console.log('青壮年');
    }else if( iAge>30 && iAge<=65){
        console.log('壮年');
    }else if( iAge>65 && iAge<80){
        console.log('退休');
    }else{
        console.log('进土了')
        if (iAge===100){
            console.log('百年老人')
        }
    }

    var sName =' tom1';
    switch (sName) {// 匹配变量的值 可以是字符串 也可以是number
        case 'tom':
            console.log('tom');
            break;
        case 'tom1':
            console.log('tom2');
            break;
    
        default:
            console.log('如果都不满足 则执行');
            break;
    }


    // for 循环
    // 
    var a =1;
    a=a+1;
    a+=1; //自增1
    // ++ 相当于a+=1
    a++;//真正的自增1
    console.log(a);


    for(var i =0; i<10;i++){
        // 执行体
        console.log(i)
    }
    for(var i =0; i<10;i+=2){
        // 执行体
        console.log(i)
    }
    
    /*
    1.var i= 0; i<10; 满足执行 {执行体}
    2.i++;i<10 满足执行 {执行体}

    if(i <10){
        // 执行体
        i++;
        continue
    }
    */


    // js 常用数据类型
    var days = [1,2,3,4,5,6];
    console.log(typeof days)
    // object '一切皆对象'
    for(var i=0; i<days.length;i++){
        console.log(i,days[i])
    }
    for(var i=days.length-1;i>=0;i--){//倒叙
        console.log(i,days[i])
    }


    //专题 ++/--
    var aNumber =1 ;
    var bNumber = aNumber++;
    console.log(aNumber,bNumber);

    //j=i++; 如果 i 在前 ++在后 程序会对i先使用 再自增

    //函数/方法
    console.log('*****************')
    function aFunc() {
        // 在函数体中 使用var 定义变量 才是真正的局部变量
        console.log(a_value);
        var a_value = 100;
        console.log(a_value);
    }
    aFunc()
    </script>
