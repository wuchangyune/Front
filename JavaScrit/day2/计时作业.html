<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>——————小王吧——————</title>
    <style>
    #di{
        width: 100%;
        height: 60px;
        background-color: pink;
        text-align: center;
        line-height: 60px;
        font-size: 20px;
        animation: dong 2s infinite;
    }
    @keyframes dong{
        10%{
            background-color: brown;
        }
        50%{
            background-color: aqua;
        }
        70%{
            background-color: coral;
        }
        100%{
            background-color: aquamarine;
        }
    }
    
    </style>
</head>

<body>
        <div id="di">
                <script>
                     function getDownTime(){
                    //1.计算时间差
                    //2.之间的毫秒
                    var iMsec = new Date('2/1/2019')-Date.now()
                    if (iMsec <= 0){
                        return
                    }
                    //IMsec 毫秒数
                    // 12月 24 60 60 1000
                    // 毫秒转成秒
                    var sec = iMsec / 1000
                    //天
                    var day = parseInt(sec / 3600 /24)
                    //小时
                    var hour = parseInt((sec - day*3600*24)/3600)
                    //分
                    var min = parseInt((sec - day*3600*24-hour*3600)/60)
                    //秒
                    var seconds = parseInt(sec- day*3600*24-hour*3600 - min*60)
                     
                    // var time = day + '天' + hour + '时' + min + '分' + seconds + '秒'
                    // console.log(time)
                    document.getElementById("di").innerHTML = '距离放假' + day + '天' + hour + '时' + min + '分' + seconds + '秒'
                    }
                    // var time = new Date('2/1/2019')
                   setInterval(getDownTime,1000)
                </script>
            </div>
        
    
</body>
</html>
