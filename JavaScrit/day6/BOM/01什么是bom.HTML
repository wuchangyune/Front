        什么是bom
        b=broswer 浏览器
        o=object
        m=model
        bom = 浏览器对象模型

        作用是提供很多对象 用于访问浏览器的功能

        bom 缺少标准规范 而且每一个浏览器厂家 都按自己的想法
        扩展 bom对象 使用不是很方便
        2.主要掌握的bom对象
        2.1 window 对象
        2.2 location对象
        2.3 history 对象


        3.window对象
        bom的核心 它代表着浏览器的一个实例
        window对象是js中处于最顶端的，对于每一个打开的窗口，浏览器都会为其定义一个window
     -->
