<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单事件</title>
</head>
<body>
    <input type="text" placeholder="用户名" id="input">
    <script>
        var input_el = document.querySelector('input')
        // 焦点事件 focus
        input_el.onfocus = function(){
            console.log('获取焦点')
        }

        // 失去焦点
        input_el.onblur = function(){
            console.log('失去焦点')
            if(this.value != ''){
                console.log(this.value)
            }else{
                this.style.border = '1px solid red'
                console.log(this.value)
            }
        }



        // 获取表单内容发生改变时的触发    onchange 当文本内容发生改变切失去焦点时被触发
        input_el.onchange = function(){
            console.log(this.value)
        }

        input_el.onselect = function(){
            console.log(this.value)
        }


        // 如何获取 用户动态输入的文字跟踪
        // 现代浏览器       oninput是现代浏览器用来监听input改变时的监听事件
        input_el.oninput = function(){
            console.log(this.value)

            // 如何做到本次输入的与上次输入的有差别
        }
    </script>
</body>
</html>
