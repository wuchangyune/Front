<html lang="en">
<head>

    <style>
    
    html{
        font-size: 14px;
    }
    #nav{
        width: 50vw;
        height: 20vh;
    }
    #nav>div{
        float: left;
        border: 1px solid #ccc;
        box-sizing: border-box;
        width: 25%;
        height: 100%;
    }
   #nav > div:nth-child(1) > ul{
       display: none;
   }
   
    </style>
    <script>
    //动态计算 浏览器大小 动态设置文字大小

</head>
<body>
    <div id='nav'>
        <div>
            <span>001</span>
            <img src="arrow.png">
            <ul>
                <li>01</li>
                <li>02</li>
                <li>03</li>
                <li>04</li>
            </ul>
        
        </div>
        <div>002</div>
        <div>003</div>
        <div>004</div>
    </div>
</body>
    <script>
    // 动态计算 元素高度 并进行设置行高


    // 实现下拉菜单原理
    // 使用display 使用black none
    // 
     var div_one = document.querySelector('#nav')
     console.log(div_one.offsetHeight,div_one.clientHeight)  //找到元素高度

     div_one.style.lineHeight = div_one.offsetHeight + 'px'
    var nav = div_one.querySelector('div')
    
    var img_one = div_one.querySelector('img')
    img_one.style.verticalAlign('middle')
        nav.onclick =  function(event){
            var el = event.target
            var flag =  el.querySelector('ul').style.display('block')
            if (flag == 'block'){
                flag = 'none'
            }else{
                flag = 'block'
            }
            el.querySelector('ul').style.display = flag
        // console.log(el)
    }
    </script>
</html>
